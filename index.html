<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form
</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
<fieldset>
  <label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"></label>
  <label id="email-label">Email<input type="email" id="email" required placeholder="Enter your email"></label>
  <label id="number-label">Age (optional)<input type="number" id="number" min="13" max="120" placeholder="Age"></label>
  <label>Which option best describes your current role?
    <select id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Fullt time job</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="recommend" value="1"> Definitely</label>
    <label><input type="radio" name="recommend" value="2"> Maybe</label>
    <label><input type="radio" name="recommend" value="3"> Not sure</label>
  </fieldset>
  <fieldset>
    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" value="1"> Front-end Projects</label>
    <label><input type="checkbox" value="2"> Back-end Projects</label>
    <label><input type="checkbox" value="3"> Challenges</label>
    <label><input type="checkbox" value="4"> Open Source Community</label>
  </fieldset>
  <fieldset>
    <label>Any comments or suggestions?
      <textarea rows="5" cols="30" placeholder="Enter your comment here"></textarea>
    </label>
    <input type="submit" value="Submit" id="submit">
  </fieldset>
      </form>
  </body>
</html>
